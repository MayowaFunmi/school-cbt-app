{% extends "landing/base1.html" %}

{% block title %}Log-in{% endblock %}

{% block content %}
    <h2>Login Form</h2>
    <div class="login-form">
        <form method="post">
            {{ form|crispy }}
            {% csrf_token %}
            <p><input type="submit" value="Log-in"></p>
        </form>
    </div>
{% endblock %}
